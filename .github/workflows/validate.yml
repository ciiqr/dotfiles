name: validate
on: push
jobs:
  validate:
    name: Validate
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ciiqr/nk-plugins
          path: nk-plugins
      - uses: actions/checkout@v3
        with:
          path: ${{ github.event.repository.name }}
      - name: Install
        run: ./install.sh
        working-directory: ${{ github.event.repository.name }}
