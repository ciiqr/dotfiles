[General]
hotkey=Meta+P
incrementalSort=true
showTray=false
telemetry=false
terminal=alacritty -e

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.system]
enabled=true
hibernate=~/.scripts/power.sh hibernate
lock=~/.scripts/power.sh lock
logout=~/.scripts/power.sh logout
reboot=~/.scripts/power.sh reboot
shutdown=~/.scripts/power.sh shutdown
suspend=~/.scripts/power.sh suspend

[org.albert.extension.terminal]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Numix
